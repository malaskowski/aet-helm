{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "aet-helm.fullname" . }}-ingress
  labels:
    app.kubernetes.io/name: {{ include "aet-helm.name" . }}-ingress
    app.kubernetes.io/instance: {{ .Release.Name }}-ingress
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
    {{- if .Values.ingress.host }}
    - host: {{ .Values.ingress.host }}
    {{- else }}
    - host: {{ .Values.ingress.localDnsMapping }}
    {{- end }}
      http:
        paths:
          - path: /system
            pathType: Prefix
            backend:
              service:
                name: {{ include "aet-helm.fullname" . }}-karaf
                port: 
                  number: {{ .Values.karaf.ports.osgi }}
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "aet-helm.fullname" . }}-karaf
                port: 
                  number: {{ .Values.karaf.ports.osgi }}
          - path: /lock
            pathType: Prefix
            backend:
              service:
                name: {{ include "aet-helm.fullname" . }}-karaf
                port: 
                  number: {{ .Values.karaf.ports.osgi }}
          - path: /configs
            pathType: Prefix
            backend:
              service:
                name: {{ include "aet-helm.fullname" . }}-karaf
                port: 
                  number: {{ .Values.karaf.ports.osgi }}
          - path: /xunit
            pathType: Prefix
            backend:
              service:
                name: {{ include "aet-helm.fullname" . }}-karaf
                port: 
                  number: {{ .Values.karaf.ports.osgi }}
          - path: /suite
            pathType: Prefix
            backend:
              service:
                name: {{ include "aet-helm.fullname" . }}-karaf
                port: 
                  number: {{ .Values.karaf.ports.osgi }}
          - path: /suitestatus
            pathType: Prefix
            backend:
              service:
                name: {{ include "aet-helm.fullname" . }}-karaf
                port: 
                  number: {{ .Values.karaf.ports.osgi }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "aet-helm.fullname" . }}-report
                port: 
                  number: {{ .Values.report.ports.service }}
{{- end }}
